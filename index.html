<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="actual-calculator">
        <div id="display"></div>
        <div id="keys-rack">
            <div class="row">
                <div class="key" id="seven">7</div>
                <div class="key" id="eight">8</div>
                <div class="key" id="nine">9</div>
                <div class="key" id="divide">&divide;</div>
            </div>
            <div class="row">
                <div class="key" id="four">4</div>
                <div class="key" id="five">5</div>
                <div class="key" id="six">6</div>
                <div class="key" id="times">&times;</div>
            </div>
            <div class="row">
                <div class="key" id="one">1</div>
                <div class="key" id="two">2</div>
                <div class="key" id="three">3</div>
                <div class="key" id="minus">&minus;</div>
            </div>
            <div class="row">
                <div class="key" id="zero">0</div>
                <div class="key" id="period">&period;</div>
                <div class="key" id="plus">&plus;</div>
                <div class="key" id="equals">&equals;</div>
            </div>
        </div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
